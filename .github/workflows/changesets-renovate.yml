name: Generate changeset for Renovate

on:
  pull_request:
    paths:
      - '.github/workflows/changesets-renovate.yml'
      - '**/package-lock.json'
      - '**/package.json'

env:
  NODE_VERSION: 20

permissions:
  contents: write

jobs:
  generate-changeset:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'renovate[bot]' && github.repository == 'akashic-games/akashic-cli' && contains(github.event.pull_request.labels.*.name, 'release')
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 2
          ref: ${{ github.head_ref }}
      - name: Setup Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Run changesets-renovate
        run: |
          git config user.name 'github-actions'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          npm install --global @scaleway/changesets-renovate
          changesets-renovate
