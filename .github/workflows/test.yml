name: test

on:
  pull_request:
    types: [opened, synchronize]
  push:

concurrency:
  group: ${{ startsWith(github.head_ref, 'renovate/') && 'renovate' || format('{0}-{1}', github.workflow, github.ref) }}
  cancel-in-progress: ${{ !startsWith(github.head_ref, 'renovate/') }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    name: "Node ${{ matrix.node }} / ${{ matrix.os }}"
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [18.x, 20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: Setup Repo
        continue-on-error: true
        run: |
          npm ci
      - name: Setup Repo (workaround vite problem)
        run: |
          npm i -D vite --os ${{ contains(matrix.os, 'ubuntu') && 'linux' || 'win32' }}
          npm run build
      - name: Run test
        run: |
          npm test
        env:
          NX_DISABLE_DB: true
